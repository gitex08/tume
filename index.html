<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu & Me üíñ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffc2d1);
      margin: 0; padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #ff80ab;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }
    .messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }
    .mine {
      background: #ffd1dc;
      align-self: flex-end;
    }
    .theirs {
      background: #fff0f5;
      align-self: flex-start;
    }
    .seen-status {
      font-size: 0.65rem;
      color: #888;
      margin-top: 3px;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: white;
    }
    .input-area input[type="text"] {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      margin-right: 5px;
    }
    .input-area input[type="file"] {
      display: none;
    }
    .input-area button, label {
      background: #ff80ab;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .login {
      text-align: center;
      margin-top: 30%;
    }
    .login input {
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    img.chat-img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="chatContainer" style="display:none;">
    <header>Tu & Me üíñ</header>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <label for="photo">üì∑</label>
      <input type="file" id="photo" />
      <input type="text" id="textMessage" placeholder="‡§≤‡§ø‡§π‡§æ ‡§ï‡§æ‡§π‡•Ä ‡§™‡•ç‡§∞‡•á‡§Æ‡§≥..." />
      <button onclick="sendMessage()">‡§™‡§æ‡§†‡§µ</button>
    </div>
  </div>

  <div class="login" id="loginBox">
    <h2>Login to Tu & Me üíû</h2>
    <input type="email" id="email" placeholder="‡§à‡§Æ‡•á‡§≤"/>
    <input type="password" id="password" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°"/>
    <br/>
    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, onValue, update } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKhKJ8UfBC0p_ZkxQlTHAraHyzx_yanVM",
      authDomain: "tuandme-433de.firebaseapp.com",
      projectId: "tuandme-433de",
      storageBucket: "tuandme-433de.appspot.com",
      messagingSenderId: "198300152776",
      appId: "1:198300152776:web:972ecf7fda6248484446fd",
      databaseURL: "https://tuandme-433de-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = "";

    window.login = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass).then(userCred => {
        currentUser = userCred.user.email;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
        listenForMessages();
      }).catch(err => alert("Login failed: " + err.message));
    };

    window.sendMessage = () => {
      const msg = document.getElementById("textMessage").value.trim();
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      if (msg !== "") {
        push(ref(db, "messages"), {
          sender: currentUser,
          text: msg,
          type: "text",
          time: timestamp,
          seen: false
        });
        document.getElementById("textMessage").value = "";
      }

      const file = document.getElementById("photo").files[0];
      if (file) {
        const storageRef = sRef(storage, 'images/' + Date.now() + "_" + file.name);
        uploadBytes(storageRef, file).then(snapshot => {
          getDownloadURL(snapshot.ref).then(url => {
            push(ref(db, "messages"), {
              sender: currentUser,
              imageUrl: url,
              type: "image",
              time: timestamp,
              seen: false
            });
          });
        });
        document.getElementById("photo").value = "";
      }
    };

    function listenForMessages() {
      const msgBox = document.getElementById("messages");
      const messagesRef = ref(db, "messages");

      onChildAdded(messagesRef, (data) => {
        const msg = data.val();
        const div = document.createElement("div");
        div.className = "message " + (msg.sender === currentUser ? "mine" : "theirs");

        if (msg.type === "text") {
          div.innerText = msg.text;
        } else if (msg.type === "image") {
          const img = document.createElement("img");
          img.src = msg.imageUrl;
          img.className = "chat-img";
          div.appendChild(img);
        }

        const time = document.createElement("small");
        time.innerText = msg.time || "";
        time.style.display = "block";
        time.style.marginTop = "5px";
        time.style.fontSize = "0.75rem";
        time.style.color = "#555";
        div.appendChild(time);

        // Add seen status for sender
        if (msg.sender === currentUser) {
          const seenStatus = document.createElement("div");
          seenStatus.className = "seen-status";
          seenStatus.innerText = msg.seen ? "Seen ‚ù§" : "Unseen";
          div.appendChild(seenStatus);
        } else {
          // Mark message as seen if it's not from current user
          update(ref(db, `messages/${data.key}`), { seen: true });
        }

        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
      });
    }
  </script>
</body>
</html>
