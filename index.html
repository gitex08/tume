<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu & Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffe6f0;
    }
    #loginBox, #chatContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chatContainer {
      display: none;
      flex-direction: column;
      width: 100%;
      height: 100vh;
    }
    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .mine {
      align-self: flex-end;
      background: #ffb3d9;
    }
    .theirs {
      align-self: flex-start;
      background: #ffffff;
    }
    .chat-img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Tu & Me ‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ üíñ</h2>
    <input type="email" id="email" placeholder="‡§à‡§Æ‡•á‡§≤">
    <input type="password" id="password" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°">
    <button onclick="login()">‡§≤‡•â‡§ó‡§ø‡§®</button>
  </div>

  <div id="chatContainer">
    <div class="messages" id="messages"></div>
    <div>
      <input type="text" id="textMessage" placeholder="‡§§‡•Å‡§ù‡§æ ‡§Æ‡•á‡§∏‡•á‡§ú ‡§≤‡§ø‡§π‡•Ä">
      <input type="file" id="photo" accept="image/*">
      <button onclick="sendMessage()">‡§™‡§æ‡§†‡§µ‡§æ</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKhKJ8UfBC0p_ZkxQlTHAraHyzx_yanVM",
      authDomain: "tuandme-433de.firebaseapp.com",
      projectId: "tuandme-433de",
      storageBucket: "tuandme-433de.appspot.com",
      messagingSenderId: "198300152776",
      appId: "1:198300152776:web:972ecf7fda6248484446fd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = "";
    let currentUserName = "";

    window.login = () => {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, pass).then(userCred => {
        currentUser = userCred.user.email;
        currentUserName = currentUser.includes("ladubai") ? "ladubai" : "gitz";
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
        listenForMessages();
      }).catch(err => alert("Login failed: " + err.message));
    };

    window.sendMessage = () => {
      const msg = document.getElementById("textMessage").value.trim();
      const file = document.getElementById("photo").files[0];
      const timeNow = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      if (msg !== "") {
        push(ref(db, "messages"), {
          sender: currentUserName,
          text: msg,
          type: "text",
          time: timeNow,
          seenBy: [currentUserName]
        });
        document.getElementById("textMessage").value = "";
      }

      if (file) {
        const storageRef = sRef(storage, 'images/' + Date.now() + "_" + file.name);
        uploadBytes(storageRef, file).then(snapshot => {
          getDownloadURL(snapshot.ref).then(url => {
            push(ref(db, "messages"), {
              sender: currentUserName,
              imageUrl: url,
              type: "image",
              time: timeNow,
              seenBy: [currentUserName]
            });
          });
        });
        document.getElementById("photo").value = "";
      }
    };

    function listenForMessages() {
      const msgBox = document.getElementById("messages");
      onChildAdded(ref(db, "messages"), (data) => {
        const msg = data.val();
        const key = data.key;

        if (!msg.seenBy || !msg.seenBy.includes(currentUserName)) {
          const newSeen = msg.seenBy ? [...msg.seenBy, currentUserName] : [currentUserName];
          update(ref(db, "messages/" + key), { seenBy: newSeen });
        }

        const div = document.createElement("div");
        div.className = "message " + (msg.sender === currentUserName ? "mine" : "theirs");

        if (msg.type === "text") {
          div.innerHTML = `
            ${msg.text}<br/>
            <small>${msg.time || ""}${msg.sender === currentUserName && msg.seenBy?.includes(otherUser()) ? " ‚Ä¢ Seen by " + otherUser() : ""}</small>
          `;
        } else if (msg.type === "image") {
          const img = document.createElement("img");
          img.src = msg.imageUrl;
          img.className = "chat-img";
          div.appendChild(img);
          const seenInfo = document.createElement("small");
          seenInfo.innerText = `${msg.time || ""}${msg.sender === currentUserName && msg.seenBy?.includes(otherUser()) ? " ‚Ä¢ Seen by " + otherUser() : ""}`;
          div.appendChild(seenInfo);
        }

        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
      });
    }

    function otherUser() {
      return currentUserName === "gitz" ? "ladubai" : "gitz";
    }
  </script>
</body>
</html>
